<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SaintPodz - Catalogo</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Icono -->
    <link rel="icon" href="../Images/Ico/LOGO.png" type="image/x-icon" />
    <!-- Boxicons -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <!-- Remixcon logo -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="#" class="logo">SaintPodz</a>

      <ul class="navlist">
        <a href="./index.html">Inicio</a>
        <a href="./catalogo.html">Catalogo</a>
        <a href="./contacto.html">Contacto</a>
      </ul>

      <div class="bx bx-menu" id="menu-icon"></div>
    </header>

    <div class="icons">
      <a href="https://www.instagram.com/saintpodzz"
        ><i class="ri-instagram-line"></i
      ></a>
      <a href=""><i class="ri-tiktok-fill"></i></a>
    </div>

    <section>
      <div class="podz">
        <img
          src="./Images/Catalogo/PODS/PODS.svg"
          alt="PODS"
          height="87"
          width="100"
        />
      </div>
    </section>

    <!-- Javascript -->
    <script>
      let menu = document.querySelector("#menu-icon");
      let navlist = document.querySelector(".navlist");

      addEventListener("click", (event) => {});

      onclick = (event) => {
        menu.classList.toggle("bx-x");
        navlist.classList.toggle("open");
      };
    </script>
  </body>
</html>
